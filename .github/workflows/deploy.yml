name: CI/CD Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  TODO_APP_IMAGE: ghcr.io/${{ github.repository_owner }}/todo-app

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "yarn"
          cache-dependency-path: |
            todo-backend/yarn.lock
            todo-frontend/yarn.lock

      - name: Install backend dependencies
        working-directory: ./todo-backend
        run: yarn install --frozen-lockfile

      - name: Backend typecheck
        working-directory: ./todo-backend
        run: yarn typecheck

      - name: Install frontend dependencies
        working-directory: ./todo-frontend
        run: yarn install --frozen-lockfile

      - name: Frontend typecheck
        working-directory: ./todo-frontend
        run: yarn typecheck

  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.TODO_APP_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /var/www/todo-app

            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            export IMAGE=${{ env.TODO_APP_IMAGE }}:latest
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d

            docker system prune -f

            sleep 10
            curl -f http://localhost:3000/api/health || exit 1

            echo "Todo app deploy completed successfully!"

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
      - name: Send Telegram notification
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=HTML \
            -d text="‚úÖ <b>Todo app deploy th√†nh c√¥ng!</b>%0A%0Aüì¶ Repo: ${{ github.repository }}%0Aüåø Branch: ${{ github.ref_name }}%0Aüë§ By: ${{ github.actor }}%0Aüîó Commit: <code>${{ github.sha }}</code>"

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [test, build, deploy]
    if: failure()

    steps:
      - name: Send Telegram notification
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
            -d parse_mode=HTML \
            -d text="‚ùå <b>Todo app deploy th·∫•t b·∫°i!</b>%0A%0Aüì¶ Repo: ${{ github.repository }}%0Aüåø Branch: ${{ github.ref_name }}%0Aüë§ By: ${{ github.actor }}%0A%0Aüîó <a href='https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}'>Xem logs</a>"
